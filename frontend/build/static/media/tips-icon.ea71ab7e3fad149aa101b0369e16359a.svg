  <rect x="38" y="75" width="24" height="5" fill="#E0E0E0" stroke="#4CAF50" stroke-width="1"/>
  <rect x="40" y="80" width="20" height="5" fill="#E0E0E0" stroke="#4CAF50" stroke-width="1"/>
  
  <!-- Light rays -->
