<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8F5E9" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#E3F2FD" stop-opacity="0.8" />
    </linearGradient>
    <pattern id="carbonPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#4CAF50" opacity="0.2" />
      <circle cx="30" cy="10" r="1" fill="#4CAF50" opacity="0.2" />
      <circle cx="50" cy="10" r="1" fill="#4CAF50" opacity="0.2" />
      <circle cx="20" cy="20" r="1" fill="#4CAF50" opacity="0.2" />
      <circle cx="40" cy="20" r="1" fill="#4CAF50" opacity="0.2" />
      <circle cx="10" cy="30" r="1" fill="#4CAF50" opacity="0.2" />
      <circle cx="30" cy="30" r="1" fill="#4CAF50" opacity="0.2" />
      <circle cx="50" cy="30" r="1" fill="#4CAF50" opacity="0.2" />
      <circle cx="20" cy="40" r="1" fill="#4CAF50" opacity="0.2" />
      <circle cx="40" cy="40" r="1" fill="#4CAF50" opacity="0.2" />
      <circle cx="10" cy="50" r="1" fill="#4CAF50" opacity="0.2" />
      <circle cx="30" cy="50" r="1" fill="#4CAF50" opacity="0.2" />
      <circle cx="50" cy="50" r="1" fill="#4CAF50" opacity="0.2" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect x="0" y="0" width="1200" height="800" fill="url(#bgGradient)" />
  <rect x="0" y="0" width="1200" height="800" fill="url(#carbonPattern)" />
  
  <!-- Carbon footprint elements -->
  <!-- Trees -->
  <g opacity="0.15" transform="translate(100, 600) scale(0.8)">
    <rect x="-10" y="0" width="20" height="60" fill="#795548" />
    <path d="M0,-120 L-60,-30 L-30,-30 L-75,30 L-15,30 L-45,90 L45,90 L15,30 L75,30 L30,-30 L60,-30 Z" fill="#4CAF50" />
  </g>
  
  <g opacity="0.15" transform="translate(1000, 650) scale(0.6)">
    <rect x="-10" y="0" width="20" height="60" fill="#795548" />
    <path d="M0,-120 L-60,-30 L-30,-30 L-75,30 L-15,30 L-45,90 L45,90 L15,30 L75,30 L30,-30 L60,-30 Z" fill="#4CAF50" />
  </g>
  
  <!-- Wind turbines -->
  <g opacity="0.15" transform="translate(200, 200) scale(0.5)">
    <rect x="-5" y="0" width="10" height="150" fill="#9E9E9E" />
    <circle cx="0" cy="0" r="5" fill="#9E9E9E" />
    <g transform="rotate(0)">
      <rect x="0" y="-60" width="120" height="10" rx="5" fill="#9E9E9E" transform="rotate(30)" />
      <rect x="0" y="-60" width="120" height="10" rx="5" fill="#9E9E9E" transform="rotate(150)" />
      <rect x="0" y="-60" width="120" height="10" rx="5" fill="#9E9E9E" transform="rotate(270)" />
    </g>
  </g>
  
  <g opacity="0.15" transform="translate(900, 300) scale(0.4)">
    <rect x="-5" y="0" width="10" height="150" fill="#9E9E9E" />
    <circle cx="0" cy="0" r="5" fill="#9E9E9E" />
    <g transform="rotate(20)">
      <rect x="0" y="-60" width="120" height="10" rx="5" fill="#9E9E9E" transform="rotate(30)" />
      <rect x="0" y="-60" width="120" height="10" rx="5" fill="#9E9E9E" transform="rotate(150)" />
      <rect x="0" y="-60" width="120" height="10" rx="5" fill="#9E9E9E" transform="rotate(270)" />
    </g>
  </g>
  
  <!-- Solar panels -->
  <g opacity="0.15" transform="translate(800, 700) scale(0.6)">
    <rect x="-60" y="-40" width="120" height="80" fill="#1A237E" stroke="#9E9E9E" stroke-width="5" />
    <line x1="-60" y1="-13" x2="60" y2="-13" stroke="#9E9E9E" stroke-width="2" />
    <line x1="-60" y1="14" x2="60" y2="14" stroke="#9E9E9E" stroke-width="2" />
    <line x1="-20" y1="-40" x2="-20" y2="40" stroke="#9E9E9E" stroke-width="2" />
    <line x1="20" y1="-40" x2="20" y2="40" stroke="#9E9E9E" stroke-width="2" />
  </g>
  
  <!-- Recycling symbols -->
  <g opacity="0.15" transform="translate(300, 400) scale(0.4)">
    <circle cx="0" cy="0" r="80" fill="#FFFFFF" />
    <path d="M-40,-20 L0,-80 L40,-20 Z" fill="#4CAF50" transform="rotate(0)" />
    <path d="M-40,-20 L0,-80 L40,-20 Z" fill="#4CAF50" transform="rotate(120)" />
    <path d="M-40,-20 L0,-80 L40,-20 Z" fill="#4CAF50" transform="rotate(240)" />
    <circle cx="0" cy="0" r="30" fill="#FFFFFF" />
  </g>
  
  <g opacity="0.15" transform="translate(700, 200) scale(0.3)">
    <circle cx="0" cy="0" r="80" fill="#FFFFFF" />
    <path d="M-40,-20 L0,-80 L40,-20 Z" fill="#4CAF50" transform="rotate(0)" />
    <path d="M-40,-20 L0,-80 L40,-20 Z" fill="#4CAF50" transform="rotate(120)" />
    <path d="M-40,-20 L0,-80 L40,-20 Z" fill="#4CAF50" transform="rotate(240)" />
    <circle cx="0" cy="0" r="30" fill="#FFFFFF" />
  </g>
  
  <!-- Carbon dioxide molecules -->
  <g opacity="0.15" transform="translate(500, 300)">
    <circle cx="0" cy="0" r="15" fill="#607D8B" />
    <circle cx="-30" cy="-10" r="10" fill="#F44336" />
    <circle cx="30" cy="-10" r="10" fill="#F44336" />
    <text x="-5" y="5" font-family="Arial" font-size="16" fill="#FFFFFF">C</text>
    <text x="-35" y="-5" font-family="Arial" font-size="12" fill="#FFFFFF">O</text>
    <text x="25" y="-5" font-family="Arial" font-size="12" fill="#FFFFFF">O</text>
  </g>
  
  <g opacity="0.15" transform="translate(400, 600)">
    <circle cx="0" cy="0" r="15" fill="#607D8B" />
    <circle cx="-30" cy="-10" r="10" fill="#F44336" />
    <circle cx="30" cy="-10" r="10" fill="#F44336" />
    <text x="-5" y="5" font-family="Arial" font-size="16" fill="#FFFFFF">C</text>
    <text x="-35" y="-5" font-family="Arial" font-size="12" fill="#FFFFFF">O</text>
    <text x="25" y="-5" font-family="Arial" font-size="12" fill="#FFFFFF">O</text>
  </g>
</svg>